version: 2

models:
  - name: int_products_enriched
    description: "Products enriched with brand and category information"
    columns:
      - name: product_id
        description: "Primary key for products"
        tests:
          - unique
          - not_null
      - name: brand_name
        description: "Name of the product brand"
      - name: category_name
        description: "Name of the product category"

  - name: int_orders_enriched
    description: "Orders enriched with customer, store, and staff information"
    columns:
      - name: order_id
        description: "Primary key for orders"
        tests:
          - unique
          - not_null
      - name: order_date
        description: "Date when order was placed"
      - name: store_name
        description: "Name of the store where order was placed"
      - name: staff_full_name
        description: "Name of staff member who processed the order"
      - name: days_to_ship
        description: "Number of days between order and shipment"

  - name: int_order_items_enriched
    description: "Order line items enriched with product details"
    columns:
      - name: order_id
        description: "Foreign key to orders"
        tests:
          - not_null
      - name: product_name
        description: "Name of the product"
      - name: brand_name
        description: "Brand of the product"
      - name: category_name
        description: "Category of the product"
      - name: line_total
        description: "Revenue for this line item after discount"
